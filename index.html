<script>
  plus = (a, b) => a+b

  multiply = (a, b) =>{
    let sum = 0
    for (let i = 0; i < a; i++){
      sum = plus(sum, b)
    }
    return sum
  }

  mergeArrays = (a, b) => a.concat(b)


  let people=[]

  people[1] = {

  people[2] = {

  }
  filterFemales = people => people.filter(person => person.gender == "female").map(person => person.name)

  getQuadrant = (x, y) => {
    if (x>0 && y>0) return("1")
    if (x<0 && y>0) return("2")
    if (x<0 && y<0) return("3")
    if (x>0 && y<0) return("4")
    if (x==0 && y!=0) return("На оси X")
    if (y==0 && y!=0) return("На оси Y")
    if (x==0 && y==0) return("Начало координат")
  }

  plusAll = (...args) => args.reduce((a, b) => a+b)

  multiplyAll = (...args) => args.reduce((a, b) => a*b)

  objectToQueryString = (obj) => {
    let get = "?"
    for (var key in obj){
      get += encodeURIComponent(key)+'='+encodeURIComponent(obj[key])+"&"
    }
    return get.slice(0, -1)
  }
  console.log(objectToQueryString({ name1: 'John', name2: 'Федор' }))

  const person = {
    address: {
        street: "Кутузовский проспект"
    }
  }
  getIn = (obj, path, def) => eval('obj'+'.'+path.reduce((a, b) => a+'.'+b)) ? eval('obj'+'.'+path.reduce((a, b) => a+'.'+b)) : def



  console.log(getIn(person, ['address', 'street'], 'Бомж'));
</script>
