<script>
  plus = (a, b) => a + b

  multiply = (a, b) => {
    let sum = 0
    for (let i = 0; i < a; i++) {
      sum = plus(sum, b)
    }
    return sum
  }

  filterFemales = people => people.filter(person => person.gender == "female")

  getQuadrant = (x, y) => {
    if (x>0 && y>0) return "1"
    if (x<0 && y>0) return "2"
    if (x<0 && y<0) return "3"
    if (x>0 && y<0) return "4"
    if (x==0 && y!=0) return "На оси X"
    if (x!=0 && y==0) return "На оси Y"
    if (x==0 && y==0) return "Начало координат"
  }

  plusAll = (...args) => args.reduce((a, b) => a + b)

  multiplyAll = (...args) => args.reduce((a, b) => a * b)

  objectToQueryString = (obj) => {
    return '?'+Object.keys(obj).reduce((a, b) => 
      a + '&' + encodeURIComponent(b) + '=' + encodeURIComponent(obj[b]), '')
    .slice(1)
  }
  console.log(objectToQueryString({ name1: 'John', name2: 'Федор', name4: 'Федор'}))

  const person = {

  getOn = (obj, path, def) => {
    try {
      const way = path.reduce((subObject, key) => subObject[key], obj)

      if (way != undefined) return way
       else return def
    } catch (e) {
      return def
    }
  }


  getIn = (obj, path, def) => eval('obj'+'.'+path.reduce((a, b) => a+'.'+b)) ? eval('obj'+'.'+path.reduce((a, b) => a+'.'+b)) : def

  console.log(getOn(person, ['address', 'street'], 'Бомж'));
